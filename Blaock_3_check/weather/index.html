<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="weather-grid">
            <!-- Weather Card for Los Angeles -->
            <div class="weather-card">
                <h2>Los Angeles</h2>
                <img src="./images/cloudy.jpg" alt="Cloudy">
                <p>Temperature: 25°C</p>
                <p>Condition: Cloudy</p>
            </div>

            <!-- Weather Card for New York -->
            <div class="weather-card">
                <h2>New York</h2>
                <img src="images/rainy.png" alt="Rainy">
                <p>Temperature: 19°C</p>
                <p>Condition: Rainy</p>
            </div>

            <!-- Weather Card for Seattle -->
            <div class="weather-card">
                <h2>Seattle</h2>
                <img src="images/storm.png" alt="Storm">
                <p>Temperature: 14°C</p>
                <p>Condition: Storm</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Credit: kotoffei</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
